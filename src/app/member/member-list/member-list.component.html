<div class="container member-list"
  *ngIf="{
  members: members$ | async,
  sectors: sectors$ | async
} as data"
>
  <div class="table-responsive">
    <div class="d-flex flex-column flex-md-row justify-content-between">
      <h2 class="h2 bold text-secondary">Membros</h2>
      <div class="d-flex flex-row gap-3 ctas">
        <button routerLink="/create" type="button" class="btn btn-primary">
          <span>
            Cadastrar novo membro
          </span>
        </button>
        <button routerLink="/event/check-in" type="button" class="btn btn-secondary">
          <span>
            Terminal Presença
          </span>
        </button>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-floating mb-3">
        <select class="form-select form-floating  form-select-md mb-3" formControlName="ordination" aria-label=".form-select-lg">
          <option [ngValue]="null" disabled>Selecione a ordenação</option>
          <option *ngFor="let ordination of ordinations" [ngValue]="ordination.name">{{ ordination.name }}</option>
        </select>
        <label class="form-label" for="typeNumber">Ordenação</label>
      </div>
    </div>data.
    <table
      class="table table-striped table-hover caption-top"
      dataSource="churches"
    >
      <thead>
        <tr >
          <th scope="col">Nome</th>
          <th scope="col">Ordenacao</th>
          <th scope="col">Setor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of sortMembers(data.members)">
          <th scope="row">
            <a [routerLink]="['', 'members', 'edit', member?.cpf]">
              {{ member.name }}
            </a>
          </th>
          <td scope="row">{{ member.ordination }}</td>
          <td scope="row">{{ member.sector.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
