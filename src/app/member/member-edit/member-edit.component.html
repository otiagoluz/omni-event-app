<div>
  <h3 class="text-secondary">
    Criar Membro
  </h3>
  <form [formGroup]="form" *ngIf="form">
    <div>
      <caption>Dados</caption>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <input formControlName="name" type="text" class="form-control" id="floatingInput" placeholder="Nome da igreja">
            <label class="form-label" for="usr">Nome</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <input formControlName="cpf" type="cpf" class="form-control" id="floatingInput" placeholder="E-mail">
            <label class="form-label" for="inputEmail">CPF</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <input formControlName="ordination" type="text"  class="form-control" id="floatingInput" placeholder="XX.XXX.XXX/0001-XX" ui-mask="999.999.999-99">
            <label class="form-label" for="typeNumber">ordination</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <input formControlName="sector_id" type="tel"  class="form-control" id="floatingInput" placeholder="(XX)XXXXX-XXXX">
            <label class="form-label" for="typePhone">Sector</label>
          </div>
        </div>
      </div>
      </div>
      <hr>
    <!-- <div *ngIf="editMode" class="d-flex flex-row gap-3">
        <button  (click)="onSubmit()" type="button" class="btn btn-link">
          <span>
            Alterar
          </span>
        </button>
        <button (click)="goBack()" type="button" class="btn btn-link">
          <span>
            Voltar
          </span>
        </button>
    </div> -->
    <div class="d-flex flex-row gap-3">
        <button  (click)="onCreate()" class="btn btn-link">
          <span>
            Criar
          </span>
        </button>
        <button (click)="goBack()" class="btn btn-link">
          <span>
            Voltar
          </span>
        </button>
    </div>
  </form>
</div>
